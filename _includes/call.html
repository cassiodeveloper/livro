<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
        <div class="call-phone"><strong>WhatsApp: </strong> <a href="https://wa.me/{{ site.data.contact.phone }}"></a> </div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="call-email"><strong>Email: </strong>
      <a href="mailto:{{ .site.data.contact.email }}">
        {{ site.data.contact.email }}
      </a>
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <!-- <a href="{{ site.data.contact.contact_button_link }}" class="button">Contact</a> -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
          <input type="hidden" name="cmd" value="_xclick">
          <input type="hidden" name="business" value="cassio@cassiobp.com.br">
          <input type="hidden" name="lc" value="BR">
          <input type="hidden" name="item_name" value="Livro - Explicando, Application Security">
          <input type="hidden" name="amount" value="14.99">
          <input type="hidden" name="currency_code" value="BRL">
          <input type="hidden" name="button_subtype" value="services">
          <input type="hidden" name="no_note" value="0">
          <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
          <input type="image" src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="Pre order do livro Explicando, Application Security">
          <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
          </form>
      </div>
    {% endif %}
</div>
